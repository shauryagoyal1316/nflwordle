<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NFL Wordle</h1>
            <p class="subtitle">Guess the NFL player!</p>
        </header>

        <div class="game-controls">
            <button id="newGameBtn" class="btn-primary">New Game</button>
            <div class="game-info">
                <span id="gameStatus">Ready to play!</span>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <span class="spinner"></span>
                    <span>Updating player data...</span>
                </div>
                <div id="dataStatus" class="data-status"></div>
            </div>
        </div>

        <div class="guess-section">
            <div class="player-input-container">
                <div class="input-group full-width">
                    <label for="playerName">Player Name</label>
                    <div class="autocomplete-wrapper">
                        <input type="text" id="playerName" class="guess-input player-input" 
                               placeholder="Type a player's name..." autocomplete="off">
                        <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
                    </div>
                    <div id="playerMatchInfo" class="player-match-info"></div>
                </div>
            </div>
            <button id="submitGuess" class="btn-submit">Submit Guess</button>
        </div>

        <div class="guesses-container">
            <div id="guessesList" class="guesses-list"></div>
        </div>

        <div id="winModal" class="modal">
            <div class="modal-content">
                <h2>ðŸŽ‰ You Got It!</h2>
                <p id="winMessage"></p>
                <button id="playAgainBtn" class="btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="nfl-data.js"></script>
    <script src="game.js"></script>
</body>
</html>
